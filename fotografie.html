<section class="photo-rotor-section" aria-label="Galleria fotografica rotante">
  <div class="photo-rotor">
    <div class="photo-stage" role="list">
      <!-- 10 CARD -->
      <figure class="photo-card" role="listitem"
      data-title="Lacrime di vuoto"
      data-desc="È il lasciarsi andare al fluire delle emozioni, accettando di non avere il controllo. Qui l’animo umano si abbandona al proprio inconscio, trova leggerezza nella profondità e scopre che anche nell’immersione più silenziosa può nascere una nuova forma di respiro.">
<img src="assets/img/foto1.jpg" alt="Skógafoss al tramonto" loading="lazy">
</figure>
   
      <figure class="photo-card" role="listitem"
              data-title="Il vuoto"
              data-desc="È la dimensione intima del riparo, quando ci si stringe a sé stessi per custodire il proprio nucleo interiore. L’animo umano si fa fragile ma vero, accetta il peso del mondo e lo trasforma in introspezione, trovando nella solitudine un riflesso di cura e rinascita.">
        <img src="assets/img/foto2.jpg" alt="Foto 2" loading="lazy">
      </figure>

      <figure class="photo-card" role="listitem"
              data-title="I'm FREE"
              data-desc="È il gesto liberatorio della creazione, la forza che rompe i confini e si apre al cielo. Qui l’animo umano diventa danza, colore, trasformazione: la vita non è più soltanto da subire, ma da reinventare, da celebrare in tutta la sua energia luminosa.">
        <img src="assets/img/foto3.jpg" alt="Foto 3" loading="lazy">
      </figure>

      <figure class="photo-card" role="listitem"
              data-title="Dolce ricordo"
              data-desc="Un incontro impossibile che diventa simbolo di speranza. L’animo umano, anche nello spazio più vuoto e ostile, continua a cercare vita, meraviglia e stupore nelle cose più fragili.">
        <img src="assets/img/foto4.jpg" alt="Foto 4" loading="lazy">
      </figure>

      <figure class="photo-card" role="listitem"
              data-title="Montagna russa di emozioni"
              data-desc="Dentro ciascuno di noi abitano molte versioni, pensieri che si intrecciano e dialogano tra loro. Ci sono momenti di leggerezza, altri di stanchezza, altri ancora di riflessione silenziosa. L’animo umano è questo intreccio: un coro di voci che non si contraddicono, ma che insieme ci rendono completi.">
        <img src="assets/img/foto5.jpg" alt="Foto 5" loading="lazy">
      </figure>

      <figure class="photo-card" role="listitem"
              data-title="Viaggio infinito"
              data-desc="Un gioco colorato può trasformarsi in riflessione sulla nostra sete di piacere immediato. Cerchiamo dolcezza, conforto e leggerezza, ma non sempre ciò che brilla ci nutre davvero. L’animo umano, in questo contrasto, impara a distinguere ciò che lo riempie da ciò che lo distrae soltanto.">
        <img src="assets/img/foto6.jpg" alt="Foto 6" loading="lazy">
      </figure>

      <figure class="photo-card" role="listitem"
              data-title="Chi sono?"
              data-desc="Ogni fase della nostra vita resta impressa in noi, come un corteo silenzioso che ci accompagna nel presente. I “noi” passati non scompaiono, ma continuano a vivere come frammenti di identità, esperienze e memorie. L’animo umano è il risultato di tutti questi incontri interiori, che formano un’unica, grande storia.">
        <img src="assets/img/foto7.jpg" alt="Foto 7" loading="lazy">
      </figure>

      <figure class="photo-card" role="listitem"
              data-title="Strobo"
              data-desc="L’animo umano è un universo che porta i propri cieli dentro di sé. Le stelle non brillano solo fuori, ma anche sul volto e negli occhi, segno che i sogni e i desideri abitano la nostra interiorità. È la luce che filtra tra realtà e immaginazione, ricordandoci che siamo sempre attraversati da ciò che sogniamo.">
        <img src="assets/img/foto8.jpg" alt="Foto 8" loading="lazy">
      </figure>

      <figure class="photo-card" role="listitem"
              data-title="Pienezza"
              data-desc="C’è un momento in cui l’essere umano si mostra senza maschere, vulnerabile eppure pieno di forza silenziosa. La luce che avvolge il volto diventa simbolo di autenticità e di una verità semplice: la bellezza non risiede nella perfezione, ma nella sincerità dello sguardo. È la purezza di chi si lascia guardare davvero.">
        <img src="assets/img/foto9.jpg" alt="Foto 9" loading="lazy">
      </figure>

      <figure class="photo-card" role="listitem"
              data-title="Occhi fissi"
              data-desc="Qui l’animo umano si confronta con il peso dello sguardo altrui, con la sensazione di essere costantemente osservato e giudicato. È la solitudine che nasce in mezzo alla folla invisibile di occhi che ci scrutano. Ma allo stesso tempo, è anche il coraggio di restare seduti con sé stessi, imparando a riconoscere la propria voce al di sopra di tutte le altre.">
        <img src="assets/img/foto10.jpg" alt="Foto 10" loading="lazy">
      </figure>
    </div>
